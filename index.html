<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-body-secondary">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid bg-info">
            <header>
                <h1 class="text-black-50 fw-bold text-center">Bookshelf Apps</h1>
            </header>
        </div>
    </div>
    <div class="wrapper mt-5 ">

        <div class="top d-flex flex-column mb-3 align-items-center">
            <div class="form-container">
                <h2 class="title text-center">Tambah Buku Baru</h2>
                <form id="formDataBuku" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="title" id="title" placeholder="" required>
                        <label for="title">Judul</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="author" id="author" placeholder="" required>
                            <label for="author">Penulis</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="year" id="year" placeholder="" required>
                            <label for="year">Tahun</label>
                        </div>
                    </div>
                    <div class="form-check d-flex gap-2 align-items-center">
                        <input type="checkbox" name="isRead" id="isRead" placeholder="">
                        <label for="isRead" class="text-primary">Sudah selesai dibaca</label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="submit-btn btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
            <div class="cari-container">
                <h2 class="title text-center">Cari Buku</h2>
                <form id="formSearch" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="search" id="search" placeholder="">
                        <label for="search">Cari Buku</label>
                    </div>
                    <div class="form-search-bottom d-flex justify-content-end gap-2">
                        <button type="reset" class="reset-btn btn btn-secondary"><i class='bx bx-reset'></i></button>
                        <button type="submit" class="cari-btn btn btn-primary"><i class='bx bx-search-alt-2'></i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bottom d-flex flex-column flex-sm-row">
            <div class="left-container">
                <h2 class="title">Buku Belum Dibaca</h2>
                <div id="unread" class="min-height-container">
                </div>
            </div>
            <div class="right-container">
                <h2 class="title">Buku Sudah Dibaca</h2>
                <div id="alreadyRead" class="min-height-container">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ahmad A.S</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2024 Dicoding, Inc</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="dist/sweetalert2.all.min.js"></script>
</body>

</html>
